<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Fullscreen</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* fundo neutro e ideal para vídeo */
            overflow: hidden; /* previne bugs no mobile */
        }

        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 20;
            background-color: rgba(255,255,255,0.7);
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .back-button:hover {
            background-color: rgba(255,255,255,0.9);
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            /* Troque para "cover" se quiser cortar bordas e preencher 100% no estilo Netflix */
            background: #000;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="history.back()">⟵ Voltar</button>

    <div class="video-container">
        <video controls autoplay>
            <source src="/sources/videos/paradacard.mp4" type="video/mp4">
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>

</body>
</html>
